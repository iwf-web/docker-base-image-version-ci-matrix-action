name: Continuous Integration

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      version-range:
        description: 'Version range (e.g., "latest", "all", "^1", "^1|^2")'
        required: false
        default: 'latest'

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install Dependencies
        id: pnpm-install
        run: pnpm install --frozen-lockfile

      - name: Check Format
        id: pnpm-format-check
        run: pnpm run format:check

      - name: Lint
        id: pnpm-lint
        run: pnpm run lint

      - name: Test
        id: pnpm-ci-test
        run: pnpm run ci-test

  generate-matrix:
    name: Generate Build Matrix
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.test-action.outputs.matrix }}

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Test Local Action (Generate build matrix)
        id: test-action
        uses: ./
        with:
          base-image: verdaccio/verdaccio
          config-path: .github/base-image-versioner.yml
          version-range: ${{ github.event.inputs.version-range || '' }}

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.matrix }}"

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    needs: generate-matrix

    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: iwf-web/verdaccio

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.contextPath }}
          file: ${{ matrix.dockerfilePath }}
          load: true
          tags: ${{ join(matrix.tags, ',') }}
          build-args: |
            ${{ join(matrix.buildArgs, '\n') }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print build information
        run: |
          echo "Built version: ${{ matrix.version }}"
          echo "Build name: ${{ matrix.name }}"
          echo "Tags: ${{ join(matrix.tags, ', ') }}"
